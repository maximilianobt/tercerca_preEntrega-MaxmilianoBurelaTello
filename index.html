<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULADORA</h1>

    <!-- Contenedor de Inputs -->
    <div class="input-container">
        <input type="number" id="numero1" placeholder="Ingrese el primer número">
        <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    </div>

    <button id="calcular-btn">HAGA CLICK PARA CALCULAR</button>

    <!-- Resultado -->
    <div id="resultado"></div>

    <!-- Historial con flechas para navegar -->
    <div id="historial">
        <h3>Historial:</h3>
        <button id="prev" onclick="navegarHistorial(-1)">⬅️</button>
        <div id="contenido-historial"></div>
        <button id="next" onclick="navegarHistorial(1)">➡️</button>
    </div>

    <!-- Botón para limpiar historial -->
    <div id="acciones-historial">
        <button id="limpiar-historial-btn">Limpiar Historial</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
